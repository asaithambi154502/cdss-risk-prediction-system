# Render Blueprint Configuration
# This file defines the services for your Render deployment

services:
  # Web Service (Streamlit App)
  - type: web
    name: cdss-risk-prediction-system
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cdss-database
          property: connectionString

databases:
  # PostgreSQL Database
  - name: cdss-database
    databaseName: cdss_db
    user: cdss_user
    plan: free
